{% extends 'base.html' %}

{% block content %}
    <div class="drop_down">
        <h1>{% block title %} Countries {% endblock %}</h1>
        <form method="post" action="/country">
            <label for="country">Choose an country:</label>
            <select name="country" id="country">
                {% for country in countries %}
                    <option value="{{ country}}">{{ country[38]}}</option>
                {% endfor %}
            </select>
            <button type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
