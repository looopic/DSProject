{% extends 'base.html' %}

{% block content %}
    <div class="drop_down">
        <h1>{% block title %} Countries {% endblock %}</h1>
        <form method="post" action="/amenity">
            <label for="country">Choose an country:</label>
            <select name="country" id="country">
                {% for country in countries %}
                    <option value="{{ country['name'] }}">{{ country['name'] }}</option>
                {% endfor %}
            </select>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="country" visibility="invisible">
        <h1>Selected Country: {{country['name']}}</h1>

        <p>You've selected {{country['name']}}. This site will show you different key performance indices for this country.</p>

        {{ iframe|safe }}
    </div>

{% endblock %}
